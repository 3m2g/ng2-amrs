<h4 class="component-title" style="color: green;"><span class="icon-i-pathology"></span> Lab Test Orders</h4>
<div style="margin-bottom:0.5cm;">

  <div class="row">
      <div class="col-xs-3 col-sm-3 col-md-3" style="padding-left: 0px !important;">
        <div class="pull-left">
         <button class="btn btn-info previous" (click)="navigateDay(-1)"><span
           class="glyphicon glyphicon-chevron-left"></span>Previous Day
        </button>
        </div>
      </div>
      <div class="col-xs-6 col-sm-6 col-md-6">
        <date-time-picker tabindex="0" [modelValue]="selectedDate" [id]="'selectedDate'" (onDateChange)="dateChanged($event)"></date-time-picker>
      </div>
      <div class="col-xs-3 col-sm-3 col-md-3">
        <div class="pull-right">
          <button class="btn btn-info next" (click)="navigateDay(1)">Next Day <span
            class="glyphicon glyphicon-chevron-right"></span></button>
        </div>
      </div>
  </div>

</div>
<div *ngFor="let error of errors" class="alert alert-danger alert-dismissible">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
  {{error.message}}
</div>

<div>
  <div>
    <ag-grid-angular #agGrid style="width: 100%; height: 350px;" class="ag-blue"
                     [gridOptions]="gridOptions"
                     (rowClicked)='onRowClicked($event)'
                     [rowData]="results"
                     enableSorting
                     enableFilter>

    </ag-grid-angular>
  </div>
     <div style="margin: 0px; float: right;">
       <button class="btn btn-info" (click)="exportAllData()" style="color: #fff;">
         <i class="inline fa fa-file-excel-o"></i>
         <span>Export</span>
       </button>
     </div>
</div>
<style>
  .date-form {
    border-radius: 4px;
    padding: 6px 12px;
    border: 1px solid #ccc;
  }

</style>
